<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мой Пет-Проект</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <h1>Добро пожаловать в мой пет-проект!</h1>
    </header>
    
    <main>
        <section class="content">
            <p>Это демонстрационная страница с примером реализации формы обратной связи.</p>
            <p>Нажмите кнопку ниже, чтобы открыть модальное окно.</p>
            
            <button id="feedbackBtn" class="btn">
                <i class="fas fa-comment-dots"></i> Обратная связь
            </button>
        </section>
    </main>
    
    <!-- Модальное окно обратной связи -->
    <div id="feedbackModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Обратная связь</h2>
            <form id="feedbackForm">
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required placeholder="Ваш email...">
                </div>
                
<div class="form-group">
    <label for="subject">Тема обращения:</label>
    <select id="subject" name="subject" required>
        <option value="" disabled selected>Выберите тему...</option>
        <option value="technical">Техническая проблема</option>
        <option value="account">Вопрос по аккаунту</option>
        <option value="payment">Проблемы с оплатой</option>
        <option value="suggestion">Предложение по улучшению</option>
        <option value="other">Другое</option>
    </select>
</div>
                
                <div class="form-group">
                    <label for="message">Текст обращения:</label>
                    <textarea id="message" name="message" rows="5" required placeholder="Ваше сообщение..."></textarea>
                </div>
                
                <div class="form-actions">
                    <button type="button" id="cancelBtn" class="btn btn-secondary">Отменить</button>
                    <button type="submit" class="btn btn-primary">Отправить</button>
                </div>
            </form>
        </div>
    </div>
    
    <footer>
        <p>© 2025 Наталья Захарова</p>
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
